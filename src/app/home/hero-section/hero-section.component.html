<section>
  <div class="carousel">
    <img [src]="images[imageIndex]" alt="animal wearing human clothing" />
    <button mat-menu-item>
      <mat-icon
        class="forward-arrow"
        aria-hidden="false"
        aria-label="Forward Arrow"
        fontIcon="arrow_forward_ios"
      ></mat-icon>
    </button>

  </div>
  <app-sub-hero-logo>
    <ng-container title>Because animals are people too.</ng-container>
  </app-sub-hero-logo>
</section>
