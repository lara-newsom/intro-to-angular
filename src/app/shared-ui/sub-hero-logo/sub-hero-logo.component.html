<div class="hero-message">
  <div class="logo">
    <div>
      <img [src]="logoUrl" alt="Just Like People Logo" />
    </div>
  </div>
  <!-- create a content projection slot called title inside the h2 tag -->
  <h2><ng-content select="[title]"/></h2>
  <!-- create a content projection slot called sub-title inside the h2 tag -->
  <h3><ng-content select="[sub-title]"/></h3>
</div>
