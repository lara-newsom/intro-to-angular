<button
  class="product"
>
  <!-- bind the product url to the src attribute and the description to the alt attribute -->
  <img [src]="product.image" [alt]="product.description"/>
  <div class="add-to-cart">
    <!-- bind the product title to the h4 tag -->
    <h4>{{ product.title }}</h4>
    <!-- bind the product price to the p tag -->
    <p>{{ product.price | currency }}</p>
  </div>
</button>
