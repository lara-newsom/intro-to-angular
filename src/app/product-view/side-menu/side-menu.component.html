<div class="side-nav" *ngIf="selectedProduct$ | async as selectedProduct">
  <button
    *ngFor="let product of products$ | async"
    class="image-button"
    [routerLink]="['detail', product.id]"
    routerLinkActive="router-link-active"
  >
    <img
      [src]="product.thumb"
      alt="product.title"
    />
  </button>
</div>
