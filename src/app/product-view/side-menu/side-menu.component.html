<div class="side-nav">
  <!-- use async pipe and ngFor to iterate over the products$ array -->
  <!-- add a router link to the details path -->
  <!-- pass the product.id as a query param -->
  <!-- add a routerLinkActive directive to style the element when it matches the activated route -->
  <button
    *ngFor="let product of products$ | async"
    [routerLink]="[ROUTE_TOKENS.productDetail]"
    [queryParams]="{
      productId: product.id
    }"
    routerLinkActive="router-link-active"
    class="image-button"
  >

  <!-- We are using [attribute binding] to pass dynamic values to the img tag -->
  <!-- use attribute binding to bind product.thumb as the image source and product.title as the alt tag -->
    <img
      [src]="product.thumb"
      [alt]="product.title"
    />
  </button>
</div>
