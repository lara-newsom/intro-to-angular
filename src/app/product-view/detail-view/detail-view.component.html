<div class="detail" *ngIf="selectedProduct$ | async as selectedProduct">
  <h3>{{ selectedProduct.title }}</h3>
  <div class="image-wrapper">
    <img [src]="selectedProduct.image" [alt]="selectedProduct.title" />
    <div class="description">
      <p>{{ selectedProduct.description }}</p>
      <h4>Ingredients: <span class="ingredient" *ngFor="let ingredient of selectedProduct.tags">{{ ingredient }}</span></h4>
      <p class="price">Price: <span>{{ selectedProduct.price }}</span></p>
    </div>
  </div>

  <button mat-raised-button>Add To Cart</button>
</div>
