<header class="site-header">
  <h1>
    <button aria-label="home"><img [src]="logoUrl"/></button>
  </h1>
  <mat-toolbar>
    <mat-toolbar-row>
      <button class="responsive-menu" mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="responsive-menu">
        <nav>
          <ul>
            <li>
              <button class="menu-item" mat-button [matMenuTriggerFor]="menu">
                Products <span>&#8964;</span>
              </button>
              <mat-menu class="menu-dropdown" #menu="matMenu">
                <button
                  *ngFor="let link of LINKS"
                  (click)="clickMenuItem(link.category)"
                  mat-menu-item
                >{{ link.description }}</button>
              </mat-menu>
            </li>
            <li>
              <button class="menu-item" mat-button>Contact</button>
            </li>
          </ul>
        </nav>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <button
        *ngFor="let link of LINKS"
        mat-menu-item
        (click)="clickMenuItem(link.category); sidenav.toggle()"
      >{{ link.description }}</button>
      <button mat-menu-item (click)="sidenav.toggle()">Contact</button>
      <button mat-menu-item (click)="sidenav.toggle()">Close</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
